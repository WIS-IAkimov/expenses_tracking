<div class="container-fluid">
  <div class="row mb-3 mt-3">
    <div class="col text-right">
      <button class="btn btn-success" *ngIf="!isLoggedIn" [routerLink]="['/login']">Sign in</button>
      <button class="btn btn-info" *ngIf="!isLoggedIn" [routerLink]="['/registration']">Sign up</button>
      <button class="btn btn-default" *ngIf="isLoggedIn" (click)="signOut()">Sign out</button>
    </div>
  </div>
</div>
<div class="mb-5 mt-5">
  <router-outlet></router-outlet>
</div>
